{% load static %}

<nav class="bg-blue-500 p-4">
    <div class="container mx-auto flex justify-between items-center">
        <a href="{% url 'main:show_main' %}" class="text-white font-bold text-xl">ReadNow</a>
        <div class="flex items-center">
            {% if user.is_authenticated %}
                <p class="text-white">Welcome back, {{ name }}!</p>
                <a href="{% url 'main:logout' %}" class="bg-red-500 text-white ml-4 py-2 px-4 rounded-md">Logout</a>
                <a href="/wishlist">My Wishlist</a>
            {% else %}
                <a href="{% url 'main:login' %}" class="bg-blue-500 text-white ml-4 py-2 px-4 rounded-md">Login</a>
                <a href="{% url 'main:register' %}" class="bg-green-500 text-white ml-4 py-2 px-4 rounded-md">Register</a>
            {% endif %}
        </div>
    </div>
</nav>
