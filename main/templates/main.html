{% extends 'base.html' %}

{% block content %}

    <div class="container mt-4">
        <form method="get" action="{% url 'main:show_main' %}" class="row g-3">
            <div class="col-md-6">
                <div class="input-group">
                    <input type="text" name="search" class="form-control" placeholder="Search..." value="{{ search_query }}">
                    <button type="submit" class="btn btn-primary">Search</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-group">
                    <label for="sort" class="col-form-label text-secondary">Sort by:</label>
                    <select id="sort" name="sort" class="form-select">
                        <option value="title" {% if sort_option == 'title' %}selected{% endif %}>Alphabetic</option>
                        <option value="rating" {% if sort_option == 'rating' %}selected{% endif %}>Rating</option>
                        <option value="pages" {% if sort_option == 'pages' %}selected{% endif %}>Number of Pages</option>
                    </select>
                    <button type="submit" class="btn btn-primary">Apply</button>
                </div>
            </div>
        </form>
    </div>

    <div class="flex justify-center">
        <div class="w-full max-w-screen-xl">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4">
                {% for row in bookdata %}
                    {% for book in row %}
                        <div class="col">
                            <div class="book-details bg-white p-4 shadow-md rounded-md text-center">
                                <h3 class="text-lg font-semibold">{{ book.title }}</h3>
                                <div class="d-flex justify-content-center">
                                    <img src="{{ book.image_url }}" alt="{{ book.title }} Cover" class="book-image mb-4">
                                </div>
                                <p class="text-gray-600">Author: {{ book.authors }}</p>
                                <p class="text-gray-600">Number of Pages: {{ book.num_of_pages }}</p>
                                <p class="text-gray-600">Rating: {{ book.rating }}</p>
                                <div class="d-flex justify-content-center">
                                    <a href="{% url 'main:book_info' book.id %}" class="btn btn-dark mx-2 rounded">Book Information</a>
                                    <a href="{% url 'wishlist:add_wish' book.id %}" class="btn btn-dark mx-2 rounded">Add to Wishlist</a>
                                </div>
                            </div>
                        </div>
                    {% endfor %}
                {% endfor %}
            </div>
        </div>
    </div>
    
{% endblock content %}
